# SBOM Workflow
#
# Generates Software Bill of Materials and checks license compliance.

name: SBOM

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-sbom
        run: cargo install cargo-sbom

      - name: Generate SBOM
        run: cargo sbom --output-format cyclonedx_json_1_4 > sbom.json

      - name: Check license compliance
        run: |
          echo "Checking for disallowed licenses..."
          # Check for GPL/AGPL licenses
          if grep -iE '"(GPL|AGPL|GNU General Public)" ' sbom.json; then
            echo "Error: Found disallowed GPL/AGPL license"
            exit 1
          fi
          echo "âœ“ No disallowed licenses found"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: Attach SBOM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: sbom.json
